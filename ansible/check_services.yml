      package:
        name: elasticsearch
        state: present
      check_mode: true
      register: elasticsearch_check
    
    - name: Display Elasticsearch status
      debug:
        msg: "Elasticsearch {{ 'is installed' if elasticsearch_check.changed == false else 'needs installation' }} on {{ inventory_hostname }}"

- name: Check Kibana
  hosts: kibana_server
  gather_facts: false
  
  tasks:
    - name: Check Kibana installation
      package:
        name: kibana
        state: present
      check_mode: true
      register: kibana_check
    
    - name: Display Kibana status
      debug:
        msg: "Kibana {{ 'is installed' if kibana_check.changed == false else 'needs installation' }} on {{ inventory_hostname }}"

- name: Generate Summary Report
  hosts: localhost
  gather_facts: false
  
  tasks:
    - name: Create installation checklist
      debug:
        msg: |
          Чек-лист установки сервисов для дипломного проекта:
          
          1. Веб-сервера (web_servers):
             - nginx ✓
             - zabbix-agent □
             - filebeat □
             - Веб-контент в /var/www/html ✓
          
          2. Сервер Zabbix (zabbix_server):
             - Zabbix server □
             - Zabbix frontend □
             - PostgreSQL (или внешняя БД) □
          
          3. Elasticsearch (elasticsearch):
             - Elasticsearch □
          
          4. Kibana (kibana):
             - Kibana □
          
          Примечание: ✓ - проверено, □ - требуется установка
          
          Для установки недостающих компонентов создайте соответствующие playbook.