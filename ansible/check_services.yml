        name: zabbix-server-pgsql
        state: present
      check_mode: true
      register: zabbix_server_check
    
    - name: Display Zabbix server status
      debug:
        msg: "Zabbix server {{ 'is installed' if zabbix_server_check.changed == false else 'needs installation' }} on {{ inventory_hostname }}"
    
    - name: Check Zabbix frontend installation
      package:
        name: zabbix-frontend-php
        state: present
      check_mode: true
      register: zabbix_frontend_check
    
    - name: Display Zabbix frontend status
      debug:
        msg: "Zabbix frontend {{ 'is installed' if zabbix_frontend_check.changed == false else 'needs installation' }} on {{ inventory_hostname }}"

- name: Check Elasticsearch
  hosts: elasticsearch_server
  gather_facts: false
  
  tasks:
