---
# Playbook для проверки установленных сервисов согласно требованиям дипломного проекта

- name: Check Web Servers Configuration
  hosts: web_servers
  gather_facts: true
  
  tasks:
    - name: Verify nginx installation
      package:
        name: nginx
        state: present
      check_mode: true
      register: nginx_check
    
    - name: Display nginx check result
      debug:
        msg: "nginx {{ 'is installed' if nginx_check.changed == false else 'needs installation' }} on {{ inventory_hostname }}"
    
    - name: Check nginx service status
      service:
        name: nginx
        state: started
        enabled: true
      check_mode: true
      register: nginx_service
    
    - name: Display nginx service status
      debug:
        msg: "nginx service {{ 'is running and enabled' if nginx_service.changed == false else 'needs to be started/enabled' }} on {{ inventory_hostname }}"
    
    - name: Check web content directory
      stat:
        path: /var/www/html
      register: web_dir
    
    - name: Display web directory status
      debug:
        msg: "Web directory /var/www/html {{ 'exists' if web_dir.stat.exists else 'does not exist' }} on {{ inventory_hostname }}"
    
    - name: Check if index.html exists
      stat:
        path: /var/www/html/index.html
      register: index_file
    
    - name: Display index.html status
      debug:
        msg: "index.html {{ 'exists' if index_file.stat.exists else 'does not exist' }} on {{ inventory_hostname }}"

- name: Check Zabbix Agent on Web Servers
  hosts: web_servers
  gather_facts: false
  
  tasks:
    - name: Check if zabbix-agent is installed
      package:
        name: zabbix-agent
        state: present
      check_mode: true
      register: zabbix_agent_check
    
    - name: Display zabbix-agent status
      debug:
        msg: "zabbix-agent {{ 'is installed' if zabbix_agent_check.changed == false else 'needs installation' }} on {{ inventory_hostname }}"

